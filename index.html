<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>משחק מילים באנגלית</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="app">
  <header class="header">
    <div>
      <h1>משחק תרגול מילים באנגלית</h1>
      <p class="sub">בחרו את התשובה הנכונה. אין צורך להקליד או לאיית.</p>
    </div>
    <div class="controls">
      <select id="mode" aria-label="מצב משחק">
        <option value="gap">השלמת משפט</option>
        <option value="choose">בחירת משפט נכון</option>
      </select>
      <button id="reset" class="ghost">איפוס התקדמות</button>
    </div>
  </header>

  <main>
    <section class="card">
      <div class="row">
        <div class="pill" id="pill">מוכן</div>
        <div class="stats" id="stats"></div>
      </div>

      <div id="prompt" class="prompt"></div>
      <div id="choices" class="choices"></div>

      <div id="feedback" class="feedback" aria-live="polite"></div>

      <div class="row bottom">
        <button id="nextBtn">הבא</button>
      </div>
    </section>

    <section class="card">
      <h2>התקדמות</h2>
      <div class="progressRow">
        <div class="progressBox">
          <div class="k">נלמדו</div>
          <div class="v" id="masteredCount">0</div>
        </div>
        <div class="progressBox">
          <div class="k">דורשות חזרה</div>
          <div class="v" id="reviewCount">0</div>
        </div>
        <div class="progressBox">
          <div class="k">סה״כ מילים</div>
          <div class="v" id="totalCount">0</div>
        </div>
      </div>
      <p class="note">
        איך “נלמדו” עובד: מילה נחשבת “נלמדה” אחרי <strong>3 תשובות נכונות</strong> ו-<strong>0 טעויות</strong>.
      </p>
    </section>
  </main>

  <footer class="footer">
    <span>טיפ: 10 דקות ביום עדיפות על שעה פעם בשבוע</span>
  </footer>
</div>

<script src="words.js"></script>
<script src="app.js"></script>
</body>
</html>
