<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>אורי – משחק תרגול מילים באנגלית</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="app">
  <header class="header">
    <div>
      <h1>אורי – משחק תרגול מילים באנגלית</h1>
      <p class="sub">הוראות/כפתורים בעברית, ורק המילים והמשפטים באנגלית.</p>
    </div>
    <div class="controls">
      <label class="sr" for="gameSelect">בחירת משחק</label>
      <select id="gameSelect">
        <option value="gap">A: השלמת משפט (בחירה מרובה)</option>
        <option value="two">B: שני משפטים (נכון / לא נכון)</option>
        <option value="builder">C: בניית משפט (סידור חלקים)</option>
        <option value="memory">D: משחק זיכרון (מילה ↔ משפט)</option>
      </select>
      <button id="resetBtn" class="ghost">איפוס התקדמות</button>
    </div>
  </header>

  <main>
    <section class="card">
      <div class="topRow">
        <div class="pill" id="pill">מוכן</div>
        <div class="meta">
          <div id="streak">רצף: 0</div>
          <div id="score">נקודות: 0</div>
        </div>
      </div>

      <div id="instructions" class="instructions"></div>

      <div id="prompt" class="prompt"></div>
      <div id="area" class="area"></div>

      <div id="feedback" class="feedback" aria-live="polite"></div>

      <div class="bottomRow">
        <button id="nextBtn">הבא</button>
        <div id="themeCounter" class="theme-counter"></div>
      </div>
    </section>

    <section class="card">
      <h2>רשימת מילים</h2>
      <p class="note">3 תשובות נכונות = המילה נלמדה. 2 טעויות = -1 נקודת למידה.</p>
      <div id="wordsTableContainer" class="words-table-container"></div>
    </section>
  </main>

  <footer class="footer">
    <span>טיפ: 10 דקות ביום עדיפות על שעה פעם בשבוע</span>
  </footer>
</div>

<div id="gifPopup" class="gif-popup hidden">
  <img id="gifImage" src="" alt="Celebration!">
</div>

<div id="winningScreen" class="winning-screen hidden">
  <div class="winning-content">
    <div class="winning-stars">✨ 🌟 ⭐ 🌟 ✨</div>
    <h1 class="winning-title">מזל טוב!</h1>
    <p class="winning-message">למדת בהצלחה את כל המילים</p>
    <div class="winning-trophy">🏆</div>
    <button id="playAgainBtn" class="winning-button">שחק שוב</button>
  </div>
</div>

<script src="data.js"></script>
<script src="app.js"></script>
</body>
</html>
